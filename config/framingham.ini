[dataset]
train_file = 'framingham/framingham_train.csv'
test_file = 'framingham/framingham_test.csv'
format_file = 'csv'
inputname = 'framingham'
target = 'time'
event = 'event'
excl_vars =[]
indir = 'input'
outdir = 'output'
test_envir = 4
compare_factor =[]

[network]
drop = 0.05
encode_dims = [100,10]
decode_dims = [5, 10]
predict_dims = [100]

[train]
epochs = 500
seed=[324]
learning_rate = 1e-2
lr_decay_rate = 1e-4
optimizer = 'Adam'