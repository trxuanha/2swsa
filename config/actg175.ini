[dataset]
train_file = 'actg175/actg175_train.csv'
test_file = 'actg175/actg175_test.csv'
format_file = 'csv'
inputname = 'actg175'
target = 'days'
event = 'cens'
excl_vars =[]
indir = 'input'
outdir = 'output'
test_envir = 5
compare_factor =['arms']

[network]
drop = 0.05
encode_dims = [1000,10]
decode_dims = [5, 10]
predict_dims = [100]

[train]
epochs = 500
seed=[324]
learning_rate = 1e-2
lr_decay_rate = 1e-4
optimizer = 'Adam'