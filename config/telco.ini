[dataset]
train_file = 'telco/telco_train.csv'
test_file = 'telco/telco_test.csv'
format_file = 'csv'
inputname = 'telco'
target = 'tenure'
event = 'Churn'
excl_vars =[]
indir = 'input'
outdir = 'output'
test_envir = 4
compare_factor =['PaperlessBilling']

[network]
drop = 0.05
encode_dims = [100,10]
predict_dims = [100]

[train]
epochs = 300
seed=[324]
learning_rate = 1e-2
lr_decay_rate = 1e-4
optimizer = 'Adam'