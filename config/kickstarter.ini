[dataset]
train_file = 'kickstarter/kickstarter_train.csv'
test_file = 'kickstarter/kickstarter_test.csv'
format_file = 'csv'
inputname = 'kickstarter'
target = 'day_succ'
event = 'Status'
excl_vars =[]
indir = 'input'
outdir = 'output'
test_envir = 4
compare_factor =[]

[network]
drop = 0.05
encode_dims = [1000,1000, 10]
decode_dims = [5, 10]
predict_dims = [1000]

[train]
epochs = 300
seed=[324]
learning_rate = 1e-2
lr_decay_rate = 1e-4
optimizer = 'Adam'